<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My First Parcel App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container" id="bookmarkApp">
      <h1>Закладки</h1>
      <form class="contact-form">
        <input type="text" id="first-name" placeholder="Firts name" />
        <input type="text" id="second-name" placeholder="Second name" />
        <input type="tel" id="phone" placeholder="tel" />
        <input type="email" id="email" placeholder="email" />
        <button id="addBookmarkBtn">Додати</button>
      </form>
      <ul id="bookmarkList"></ul>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
